<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Main container for the message -->
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center border-t-4 border-blue-500">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">ESP32 Web Server</h1>
        <p class="text-lg text-gray-600">
            The proper web interface for this device is not currently implemented.
            Please check back later for updates!
        </p>
        <div class="mt-6">
            <svg class="mx-auto h-12 w-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <p class="text-sm text-gray-500 mt-4">
            Device ID: <span class="font-mono text-gray-700">ESP32C6-DEV-BOARD</span> <!-- Placeholder for a dynamic ID -->
        </p>
    </div>
</body>
</html>
